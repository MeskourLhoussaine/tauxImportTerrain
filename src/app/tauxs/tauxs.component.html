
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Card tables</h3>
          </div>
          <div class="table-responsive">
          
  <!--<table *ngIf="appareils && appareils.length > 0" class="table table-striped table-bordered">-->
    <div><button class="btn btn-success" (click)="openAddModal()">Ajouter</button></div>
    <table href ="#" class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">montant</th>
          <th scope="col">Categorie</th>
          
          
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <!--<tr *ngFor="let appareil of appareils; let i = index">-->
          <tr *ngFor="let taux of tauxs; let i = index">
            <td>{{ taux.id }}</td>
            <td>{{ taux.montant }}</td>
            <td>{{ taux.categorie?.type }}</td>
           
            <td>
              <button class="btn btn-primary" (click)="openUpdateModal(taux)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-danger" (click)="deleteTaux(taux.id)"><i class="fas fa-trash-alt"></i> </button>
            </td>
          </tr>
      </tbody>
    </table>
    <div class="container">
      <!-- ... Votre contenu existant pour la liste d'appareils ... -->
      
      <!-- Pagination -->
      <div class="card-footer py-4">
        <nav aria-label="...">
          <ul class="pagination justify-content-end mb-0">
            <li class="page-item" [ngClass]="{ 'disabled': currentPage === 1 }">
              <a class="page-link" href="javascript:void(0)" (click)="goToPreviousPage()" tabindex="-1">
                <i class="fas fa-angle-left"></i>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item" *ngFor="let page of pages; let i = index" [ngClass]="{ 'active': currentPage === i + 1 }">
              <a class="page-link" href="javascript:void(0)" (click)="changePage(i + 1)">{{ i + 1 }}</a>
            </li>
            <li class="page-item" [ngClass]="{ 'disabled': currentPage === totalPages }">
              <a class="page-link" href="javascript:void(0)" (click)="goToNextPage()">
                <i class="fas fa-angle-right"></i>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
      <!-- model-->
      <div *ngIf="showUpdateModal" class="modal fade show" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modifier Terrain</h5>
              <button type="button" class="close" (click)="closeUpdateModal()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="terrainNom">Montant</label>
                  <input type="text" class="form-control" id="terrainNom" [(ngModel)]="selectedTaux.montant" name="nom">
                </div>
                
               
                <div class="form-group">
                  <label for="terrainCategorie">Catégorie</label>
                  <select class="form-control" id="terrainCategorie" [(ngModel)]="selectedTaux.categorie" name="categorie">
                    <option *ngFor="let cat of categories" [value]="cat.label">{{ cat.label }}</option>
                  </select>
                </div>
               
                <!-- Ajoutez d'autres champs ici selon vos besoins -->
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closeUpdateModal()">Fermer</button>
              <button type="button" class="btn btn-primary" (click)="updateTaux()">Sauvegarder les changements</button>
            </div>
          </div>
        </div>
      </div>
     <!--model add-->
     
  <!-- Add modal for adding a new terrain -->
  <div *ngIf="showAddModal" class="modal fade show" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ajouter Taux</h5>
          <button type="button" class="close" (click)="closeAddModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <!-- Add form fields for adding a new terrain -->
            <div class="form-group">
              <label for="newTerrainNom">Montant</label>
              <input type="text" class="form-control" id="newTerrainNom" [(ngModel)]="newTaux.montant" name="nom">
            </div>
           
           
            <div class="form-group">
              <label for="newTerrainCategorie">Catégorie</label>
              <select class="form-control" id="newTerrainCategorie" [(ngModel)]="newTaux.categorie" name="categorie">
                <option *ngFor="let category of categories" [ngValue]="category">{{ category.label }}</option>
              </select>
              
            </div>
           
            <!-- Add other fields as needed -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeAddModal()">Fermer</button>
          <button type="button" class="btn btn-primary" (click)="addTaux()">Ajouter le terrain</button>
        </div>
      </div>
    </div>
  </div>
